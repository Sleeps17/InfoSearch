version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: crawler_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: crawler_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - crawler_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web_crawler
    restart: on-failure
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - crawler_network

volumes:
  mongodb_data:
    driver: local

networks:
  crawler_network:
    driver: bridge
